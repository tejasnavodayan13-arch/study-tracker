<!DOCTYPE html>
<html>
<head>
  <title>Study Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
    }
    ul {
      padding: 0;
    }
    li {
      list-style: none;
      background: #f2f2f2;
      padding: 8px;
      margin: 5px 0;
    }
  </style>
</head>

<body>

  <h2>ðŸ“š Study Tracker</h2>

  <input id="subject" placeholder="Subject name">
  <input id="hours" type="number" placeholder="Hours studied">
  <button onclick="addStudy()">Add Study</button>

  <ul id="studyList"></ul>

  <script>
    let studies = JSON.parse(localStorage.getItem("studies")) || [];

    function addStudy() {
      let subject = document.getElementById("subject").value;
      let hours = document.getElementById("hours").value;

      if (subject === "" || hours === "") {
        alert("Please fill all fields");
        return;
      }

      studies.push({ subject, hours });
      localStorage.setItem("studies", JSON.stringify(studies));

      document.getElementById("subject").value = "";
      document.getElementById("hours").value = "";

      showStudies();
    }

    function showStudies() {
      let list = document.getElementById("studyList");
      list.innerHTML = "";

      studies.forEach((item) => {
        let li = document.createElement("li");
        li.textContent = item.subject + " - " + item.hours + " hours";
        list.appendChild(li);
      });
    }

    showStudies();
  </script>

</body>
</html>
